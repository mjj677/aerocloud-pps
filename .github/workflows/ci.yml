name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore AeroCloud.PPS/AeroCloud.PPS.sln

      - name: Build
        run: dotnet build AeroCloud.PPS/AeroCloud.PPS.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test AeroCloud.PPS/AeroCloud.PPS.sln --no-build --configuration Release --verbosity normal
